<div class="item-list grid">
    <div *ngFor="let item of data_set">
        <div class="item flex">
            <img [src]=item.url alt=""/>
            <div class="item-label flex">
                <h1 class="item-name">{{item.name}}</h1>
                <div class="flex">
                    <span class="item-price">${{item.price.toFixed(2)}}</span> 
                    <a class="item-link" (click)="handleNav(item)">More...</a>
                </div>
            </div>
        
            <div class="item-input">
                <button class="add-button" *ngIf="!item.hide_quantity" (click)="hideButton(item._id)">Add To Cart</button>
                <div class="quantity-input flex" *ngIf="item.hide_quantity">
                    <button class="decrement flex" (click)="setQuantity('decrement', item._id)">
                        <mat-icon [ngStyle]="{'color':'white'}">remove</mat-icon>
                    </button>
                    <span>{{item.quantity}}</span>
                    <button class="increment flex" (click)="setQuantity('increment', item._id)">
                        <mat-icon [ngStyle]="{'color':'white'}" >add</mat-icon>
                    </button>
                    <button class="confirm-button flex" (click)="addCart(item)">
                        <div>Add Quantity</div>
                        <mat-icon>shopping_cart</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
