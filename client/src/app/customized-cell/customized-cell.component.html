<div class="name" *ngIf="this.context === 'cell-name'" (click)="handleNav()">{{params.data.name}}</div>

<div class="quantity flex" *ngIf="this.context ==='cell-quantity'">
    <mat-icon 
        [ngStyle]="{'color':'black', 'font-size':'1.5rem'}"
        (click)="setQuantity('decrement')"
    >arrow_left</mat-icon>
    <div>{{params.data.quantity}}</div>
    <mat-icon 
        [ngStyle]="{'color':'black', 'font-size':'1.5rem'}"
        (click)="setQuantity('increment')"
    >arrow_right</mat-icon>
</div>

<div class="delete" *ngIf="this.context ==='cell-delete'" (click)="handleDelete()">remove</div>
