<div class="item-expand grid">
    <mat-icon (click)="goBack()">arrow_circle_left</mat-icon>
    <img class="item-expand-img" [src]=item.url alt=""/>
    <div class="item-expand-detail grid">
        <h1>{{item.name}}</h1>
        <app-rating [itemID]="param" [expand]="true"></app-rating>
        <p>{{item.description}}</p>
        <div class="item-expand-input flex">
            <span>QTY: </span>
            <input type="number" [value]=quantity_input (change)="setQuantity($event)" min="1"/>
            <button (click)="addCart()">Add to cart</button>
            <span class="expand-price">PRICE: $<span>{{unit_price.toFixed(2)}}</span></span>
            <div class="add-msg"><span *ngIf="isAdded">{{item.name}}(s) added to cart!</span></div>
        </div>
    </div>
</div>

<app-review></app-review>
