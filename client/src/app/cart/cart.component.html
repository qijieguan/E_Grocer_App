<ag-grid-angular 
class="ag-theme-alpine"
style="margin: 0 auto; height: 30rem; width: 100%; box-shadow: 0 0 2px; animation: scrollLeft 0.3s 0.2s ease-in forwards;"
[rowData] = "rowData"
[columnDefs] = "colDefs"
[defaultColDef] = "defaultColDef"
[animateRows] = "true"
(gridReady)="onGridReady($event)"
>
</ag-grid-angular>
